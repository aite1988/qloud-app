	<!--
    How To Use
    Example 

  <loading-widget *ngIf="initLoading" background="none" size="60" timer="1000" top="50%" heigth="100%"></loading-widget>

  
  -->

        <!-- Loading Widget-->
        <div *ngIf="initLoading" [ngStyle]="backgroundColor()">
          <ion-grid  >
            <ion-row justify-content-center align-items-center [ngStyle]="padding()">
              <img src="./assets/loading/loading.svg" [ngStyle]="sizeLoading()"/>
              </ion-row>
            </ion-grid>
          </div>
           <!-- End Loading Widget-->
