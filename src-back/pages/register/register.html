<ion-header>
  <ion-navbar>
    <ion-title>ลงทะเบียนเช็คเกอร์</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card mode="ios">
    <ion-list mode="ios">


      <ion-item mode="md" style="width:95%" >
        <ion-label floating>ชื่อ</ion-label>
        <ion-input type="text" [(ngModel)]="input.name"></ion-input>
      </ion-item>
      <ion-item mode="md" style="width:95%" >
        <ion-label floating>นามสกุล</ion-label>
        <ion-input type="text" [(ngModel)]="input.surname"></ion-input>
      </ion-item>
      <ion-item mode="md" style="width:95%" >
        <ion-label floating>เลขที่บัตรประชาชน</ion-label>
        <ion-input type="text" [(ngModel)]="input.id_card"></ion-input>
      </ion-item>
      <ion-item mode="md" style="width:95%" >
        <ion-label floating>เบอร์โทรศัพท์</ion-label>
        <ion-input type="tel" [(ngModel)]="input.tel"></ion-input>
      </ion-item>
      <ion-item mode="md" style="width:95%" >
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="input.username"></ion-input>
      </ion-item>
      <ion-item mode="md" style="width:95%" >
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="input.password"></ion-input>
      </ion-item>
      <ion-item mode="md" style="width:95%" >
        <ion-label floating>Confirm-Password</ion-label>
        <ion-input type="password" [(ngModel)]="input.con_password"></ion-input>
      </ion-item>
      <ion-item>

        <ion-label>
          ยอมรับข้อกำหนด
        </ion-label>
        <ion-toggle [(ngModel)]="input.accept"></ion-toggle>
      </ion-item>
      <ion-item></ion-item>
      <ion-row>
        <ion-col>
          <button ion-button tapable (click)="submit()" block>ลงทะเบียน</button>
        </ion-col>
    
    
       </ion-row>

    </ion-list>
  </ion-card>


</ion-content>
