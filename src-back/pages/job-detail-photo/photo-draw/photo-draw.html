<ion-header no-border>
  <ion-navbar>
    <ion-title>
        เขียนเพิ่มเติม
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-bounce class="no-scroll" >
    <div>
        <ion-toolbar color="secondary" id="top-toolbar">
            <ion-buttons left>
                <button *ngFor="let color of colors" icon-only ion-button (click)="changeColour(color)">
                    <ion-icon [style.color]="color" name="brush"></ion-icon>
                </button>
                
            </ion-buttons>
            <ion-buttons right>
                <button style="border: 1px solid #cecece;" ion-button icon-only style.color="#fff" (click)="eraser()">
                    <ion-icon style="color: rgb(12, 1, 1);" name="custom-eraser"></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>

      <canvas style="position:absolute;width:100%"  #imageCanvas (touchstart)="startDrawing($event)" (touchmove)="moved($event)"></canvas>  
      <canvas style="width:100%" #imageCanvas2 (touchstart)="startDrawing($event)" (touchmove)="moved($event)"></canvas>
      <ion-toolbar color="secondary" id="bottom-toolbar">
          <ion-buttons left>
              <button color="dark" ion-button icon-only (click)="ionViewDidLoad()"><ion-icon name="trash"></ion-icon></button>
          </ion-buttons>
          <ion-buttons right>
              <button color="dark" ion-button icon-only (click)="changeSize(5)"><ion-icon style="font-size: 0.25em;" name="radio-button-on"></ion-icon></button>
              <button color="dark" ion-button icon-only (click)="changeSize(10)"><ion-icon style="font-size: 1em;" name="radio-button-on"></ion-icon></button>
              <button color="dark" ion-button icon-only (click)="changeSize(15)"><ion-icon style="font-size: 1.5em;" name="radio-button-on"></ion-icon></button>
              <button color="dark" ion-button icon-only (click)="changeSize(20)"><ion-icon style="font-size: 2em;" name="radio-button-on"></ion-icon></button>
              <button color="dark" ion-button icon-only (click)="changeSize(30)"><ion-icon style="font-size: 3em;" name="radio-button-on"></ion-icon></button>
          </ion-buttons>
      </ion-toolbar>
  
      <button ion-button full icon-end (click)="saveCanvasImage()">บันทึก <ion-icon name="md-download"></ion-icon></button>
      <canvas style="width:100%;display:none" #imageCanvas3 (touchstart)="startDrawing($event)" (touchmove)="moved($event)"></canvas>

    </div>

  
    
  </ion-content>
