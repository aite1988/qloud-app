<ion-header no-border>
    <ion-navbar color="navbar">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    <ion-title>รูปโปรไฟล์</ion-title>
    
  </ion-navbar>

</ion-header>

<ion-content>
    <div *ngIf="!imgBase64">
    <ion-grid >
        <ion-row justify-content-center align-items-center>
          <ion-col col-12 col-sm12 col-md-12 col-lg-9 col-xl-6 >
    <ion-item-group>

        <ion-item>
           <ion-row justify-content-center align-items-center>
            <img-lazy src="{{preview}}" width="200px" height="200px"></img-lazy>
        </ion-row>
      </ion-item>


<ion-item style="padding-bottom:50px">

  <ion-col col-6 text-center>
    <button ion-button round icon-end block (click)="onClickBtn()">  เลือกไฟล์รูปภาพ <ion-icon name="folder"></ion-icon> </button>
    <input #file (change)="onFileChange()" type="file" style="display:none;" />
  </ion-col>
  <ion-col col-6 text-center>
    <button ion-button round icon-end block (click)="getImage()"> ถ่ายรูป <ion-icon name="camera"></ion-icon></button>
    </ion-col>
</ion-item>
</ion-item-group>




</ion-col>
</ion-row>

</ion-grid>

</div>


<div>

    <ion-grid  *ngIf="imgBase64">
        <ion-row justify-content-center align-items-center>
          <ion-col col-12 col-sm12 col-md-12 col-lg-9 col-xl-6 >
              <h3 text-center> Crop page</h3>
    
    
    
    <ion-card>
      <ion-row>
      <ion-col col-4>
        <button ion-button outline icon-left color="primary" (click)="zoom(true)">
          <ion-icon name="add"></ion-icon> Zoom
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button outline icon-left color="primary" (click)="zoom(false)">
          <ion-icon name="remove"></ion-icon> Zoom
        </button>
      </ion-col>
      <ion-col col-4>
        <button ion-button outline icon-left (click)="rotate()">
          <ion-icon name="refresh"></ion-icon> 90 deg
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear (click)="scaleX()">
          Flip X
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear (click)="scaleY()">
          Flip Y
        </button>
      </ion-col>
    
      <ion-col col-2>
        <button ion-button clear icon-only (click)="move(0, -10)">
          <ion-icon name="arrow-round-up"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear icon-only (click)="move(0, 10)">
          <ion-icon name="arrow-round-down"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear icon-only (click)="move(-10, 0)">
          <ion-icon name="arrow-round-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear icon-only (click)="move(10, 0)">
          <ion-icon name="arrow-round-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    
    </ion-card>
    
    
    
    
    
    
    </ion-col>
    </ion-row>
    
    </ion-grid>
    
    <ion-grid >
    <ion-row justify-content-center align-items-center>
      <ion-col col-12 col-sm12 col-md-12 col-lg-9 col-xl-6 >
     </ion-col>
    </ion-row>
    
    </ion-grid>
    

    <angular-cropper  #angularCropper [cropperOptions]="cropperOptions" [imageUrl]="imgBase64" *ngIf="imgBase64"></angular-cropper>
   
    </div>

<ion-fab right bottom>
  
    <button *ngIf="crop_windows=='no'" ion-button color="fab"  (click)="uploadPhoto()"  round icon-end> บันทึก<ion-icon name="md-download"></ion-icon></button>
    <button *ngIf="crop_windows=='yes'" ion-button color="fab" (click)="cancelCrop()" round icon-end> ยกเลิก <ion-icon name="md-close"  ></ion-icon></button>
  
    <button *ngIf="crop_windows=='yes'" ion-button color="fab" (click)="cropPhoto()" round icon-end>ใช้รูปนี้ <ion-icon name="md-crop"  ></ion-icon></button>
    
  </ion-fab>

</ion-content>
