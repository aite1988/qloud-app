<ion-header>
  <ion-navbar color="navbar">
    <ion-title>ข้อความ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of messageDat;let i = index">
      <ion-item (click)="gotoRead(item.header,item.message)">
        <ion-avatar item-start>
          <img src="./assets/imgs/logo.png">
        </ion-avatar>
        <h2>{{item.header}}</h2>
      </ion-item>
      <ion-item-options side="left" >
        <button ion-button color="primary" (click)="messageDelete(item.id)">
          <ion-icon name="mail"></ion-icon>
          ลบ
        </button>
      </ion-item-options>
      <ion-item-options side="right" >
        <button ion-button color="primary" (click)="messageDelete(item.id)">
          <ion-icon name="mail"></ion-icon>
          ลบ
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
